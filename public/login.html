<!DOCTYPE html>
<html>

<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css">



    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
    <script src="/js/login.js"></script>

</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">



        <div class="signup">
            <label for="chk" aria-hidden="true">Sign up</label>

            <div class="footer-search">

                <input type="text" id="nameSign" name="nome" placeholder="Name" required="">
                <input type="text" id="surnameSign" name="cognome" placeholder="Surname" required="">
                <input type="email" id="emailSign" name="email" placeholder="Email" required="">
                <input type="password" id="passwordSign" name="pswd" placeholder="Password" required="">
                <input type="text" id="usernameSign" name="txt" placeholder="User name" required="">

                <button id="submitSignUp">Sign up</button>
                <center>
                    <p id="msgSign" class="text-center" style="color:red"></p>
                </center>

            </div>
        </div>




        <div class="login">
            <label for="chk" aria-hidden="true">Login</label>
            <input type="email" name="email" id="emailLogin" placeholder="Email" required="">
            <input type="password" id="passwordLogin" name="password" placeholder="Password" required="">

            <button id="submitLogin">Login</button>
            <center>
                <p id="msgLogin" class="text-center" style="color:red"></p>
            </center>
        </div>
    </div>


</body>

</html>
