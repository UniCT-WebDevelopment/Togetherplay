<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Movfix - Online Movies & TV Shows Template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive2.css">
    <link rel="stylesheet" href="css/view.css">



    <script src="https://www.youtube.com/iframe_api"></script>
    <script type='text/javascript' src='/socket.io/socket.io.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>

<body>

    <div class="modal fade in show" id="staticBackdrop" tabindex="-1" aria-modal="true" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Party
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body row">

                    <aside class="col-sm-3 mt-1 text-center list-group">
                        <a class="list-group-item active" href="href">Settings</a>
                    </aside>

                    <section class="col-sm-9">
                        <h3>Settings</h3>

                        <div class="card mb-5 ">
                            <div class="card-header">
                                Create Party
                                <img id="nameInfoIcon" style="display:none" src="img/images/information.png" />
                            </div>

                            <div class="card-body">
                                <div class="container text-left">
                                    <div class="row align-items-center">
                                        <div class="col">
                                            <p class="card-text">Name</p>
                                        </div>
                                        <div class="col">
                                            <div class="footer-search">
                                                <form>
                                                    <input type="text" id="partyname" placeholder="Party Name">
                                                </form>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header">Share
                                <img id="shareInfoIcon" style="display:none" src="img/images/information.png" />
                            </div>

                            <div class="card-body">
                                <div class="container text-left">
                                    <div class="row mb-2 align-items-center ">

                                        <div class="col">
                                            <p class="card-text">With</p>
                                        </div>
                                        <div class="col">
                                            <div class="select-form">
                                                <select class="form-select" id="selectlFriendList">
                                                    <option selected>Friend List</option>
                                                </select>
                                            </div>
                                        </div>
                                        <button type="button" id="popoverFriend" class="btn btn-secondary"
                                            data-bs-toggle="popover" data-bs-placement="right"
                                            data-bs-custom-class="custom-popover" data-bs-title="Friends"
                                            data-bs-content="This popover is themed via CSS variables.">
                                            <img src="./img/images/list.png" style="width:24px; height: 24px;">
                                        </button>

                                    </div>
                                </div>
                                <div class="container text-left">
                                    <div class="row align-items-center">
                                        <div class="col">
                                            <p class="card-text">Link</p>
                                        </div>
                                        <div class="col">
                                            <div class="footer-search">
                                                <form action="#">
                                                    <input readonly="text" placeholder="Invitation Link"
                                                        id="invitationLink">
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </section>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade in show" id="newFriend" tabindex="-1" aria-modal="true" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <input type="hidden" id="idList" />
                <div class="modal-header">
                    <h5 class="modal-title">New Friend</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body row">
                    <section class="w-100">
                        <div class="card mb-5 ">
                            <div class="card-header">
                                Insert username
                                <img id="nameInfoIcon" style="display:none" src="img/images/information.png" />
                            </div>
                            <div class="card-body">
                                <div class="container text-left">
                                    <div class="row align-items-center">
                                        <div class="col">
                                            <p class="card-text">Username</p>
                                        </div>
                                        <div class="col">
                                            <div class="footer-search">
                                                <form autocomplete="off">
                                                    <div class="autocomplete" style="width:300px;">
                                                        <input id="usernameInput" type="text" placeholder="Username">
                                                    </div>
                                                </form>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <label style="color: red; width:100%; height: auto; " id="friendMSG"></label>
                    </section>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="addFriendBtn">ADD</button>
                </div>
            </div>
        </div>
    </div>



    <!-- header-area -->
    <!-- header-area -->
    <header class="header-style-two">
        <div id="sticky-header" class="menu-area">
            <div class="container custom-container">
                <div class="row">
                    <div class="col-12">
                        <div class="menu-wrap">
                            <nav class="menu-nav show">
                                <div class="logo">
                                    <a href="index-2.html">
                                        <img src="img/logo/prova4.png"  alt="Logo">
                                    </a>
                                </div>

                                <div class="footer-search">
                                    <form action="#">
                                        <input type="text" id="search-bar" placeholder="Find Favorite Movie">
                                        <button><i class="bi bi-search"></i></button>
                                    </form>
                                </div>

                                <div class="header-action d-md-block">
                                    <ul>
                                        <li class="header-btn"><a href="/login" class="btn" id="singIn">Sign In</a></li>
                                    </ul>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <div class="floating-chat">
        <i class="fa fa-comments" aria-hidden="true"></i>
        <div class="chat">
            <div class="header">
                <label class="titlechat">
                    Chat
                </label>
                <button>
                    <i class="fa fa-times" aria-hidden="true"></i>
                </button>

            </div>
            <ul class="messages">
                <!--
                <div class="log">
                    <li class="msgText">Marc enter in room</li>
                </div> 

                <div class="self">
                    <li class="name">Marc</li>
                    <li class="msgText">no... we're human </li>
                </div> 
                <div class="other">
                    <li class="name">Pippo</li>
                    <li class="msgText">Ciaoo Come va? </li>
                </div>
            -->

            </ul>
            <div class="footer">
                <div class="text-box" id="text-box" contenteditable="true" disabled="true"></div>
                <button id="sendMessage">send</button>
            </div>
        </div>
    </div>

    <!-- main-area -->
    <main>
        <div class="containerd">

            <div class="row justify-content-between">

                <div class="col-4 left">
                    <div class="text-center">
                        <h1 style="text-align: left; margin-left: 80px;" id="titleRoom"></h1>

                        <div id="player"></div>
                        <br><br><br>

                        <center>
                            <div class="urlVideoDiv">
                                <div id="urlForm">
                                    <input type="text" id="urlVideo" placeholder="URL Video">
                                    <input type="hidden" id="idRoom" name="idRoom">

                                </div>
                                <button id="urlVideoBtn">PLAY</button>
                            </div>
                        </center>

                    </div>
                </div>
                <div class="col-4 right">

                    <!-- 
                    <div class="listFriend">
                        <div class="title">
                            <h2 id="titleList"> Stretti</h2>
                        </div>
                        <div class="flex" id="flex">
                            <div class="friend ">
                                <img class="center" style=" width:50px; height:50px" src=" /img/images/plus.png" />
                            </div>
                        </div>
                    </div>


                </div>
            -->
                </div>
            </div>





    </main>







    <!-- JS here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
    <script src="js/index-2.js" language="Javascript" type="text/javascript"></script>
    <script src="js/view.js" language="Javascript" type="text/javascript"></script>




</body>

</html>
