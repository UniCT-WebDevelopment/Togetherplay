<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">


    <meta name="viewport" content="width=460, user-scalable=no" />

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
    <link href="pop-up2.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="popup">
        <div class="popup-title">
            <h4>Create Watch Party</h4>
        </div>

        <div class="popup-content">
            <div class="popup-content-flex-row center">
                <input class="form-control " type="text" placeholder="Choose a Party name">
            </div>

            <div class="popup-content-flex-row">
                <label>Watch: </label>
                    <input class="form-control" type="text" placeholder="Default input"
                        aria-label="default input example">
            </div>



            <div class="popup-content-flex-row">
                <label>With: </label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="1">Friend List</option>
                        <option value="2">Just Me</option>
                    </select>

            </div>

            <div class="popup-content-flex-row">
                <label>Invitation Link</label>
                    <input class="form-control" type="text" placeholder="Default input"
                        aria-label="default input example">
            </div>


            <div class="popup-content-flex-row center">
                    <label>Private</label>
                    <label class="switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider round"></div>
                    </label>
                    <label id="switch-label">Every One can see and Enjoy the Party</label>
                </div>

        </div>
    </div>


    <div class=" popup-content-flex-row popup-btn">
        <button id="annulla-btn"> Annulla</button>
        <button id="create-btn"> Crea</button>

    </div>




    <script src="pop-up2.js"></script>

</body>

</html>
